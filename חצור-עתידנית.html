
<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>חצור עתידנית</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
            margin-top: 100px;
        }
        h1 {
            font-size: 3em;
            color: #00ffcc;
        }
        button {
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            background-color: #00cc99;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #009977;
        }
    </style>
</head>
<body>
    <h1>ברוך הבא לחצור עתידנית</h1>
    <p>לחץ על הכפתור כדי להתחיל במשחק</p>
    <button onclick="startGame()">התחל לשחק</button>

    <script>
        function startGame() {
            alert("כאן יתחיל המשחק בקרוב! (תצוגת דמו)");
        }
    </script>
</body>
</html>
